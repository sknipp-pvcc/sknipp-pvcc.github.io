<!DOCTYPE html>
<html lang="en">
    <!--Name: Sarah Knipp
    Description: This program will perform simple arithmetic in JavaScript-->

    <head>
        <Title> Simple Arithmetic </title>
            <script type="text/javascript">
                function calculate()
                {
                    //define variables

                    var num1;
                    var num2;
                    var addans;
                    var subans;
                    var multans;
                    var divans;
                    var modans;


                    //get data from user

                    num1 = prompt ("Enter the first number:");
                    num2 = prompt ("Enter the second number:");


                    //perform calculations

                    addans = num1 *1+num2*1; //make sure num 1 and num2 are numeric
                    subans = num1-num2;
                    multans = num1*num2;
                    divans = num1/num2;
                    modans = num1%num2;

                    //display results
                    document.write

                    ("<h1 style ='color:#7d3c98;'> Arithmetic Answers"+ "<br />");

                    document.write
                        ("Addition of " + num1 + " and " + num2 + " equals " + addans + "<br />"); 

                    document.write
                        ("Subtraction of " + num1 + " and " + num2 + " equals " + subans + "<br />"); 

                    document.write
                        ("Multiplication of " + num1 + " and " + num2 + " equals " + multans + "<br />"); 
                    document.write
                        ("Division of " + num1 + " and " + num2 + " equals " + divans + "<br />"); 
                    document.write
                        ("Whole Number Remainder of " + num1 + " and " + num2 + " equals " + modans + "<br />"); 

                }

                </script>
    </head>
            
        <body>
            <form>
                <input type="button" value="Click Here for Arithmetic Calculations" class="calcbutton" onclick="calculate()"/>
            </form>
        <body>

</html>
