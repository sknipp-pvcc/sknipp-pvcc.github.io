<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Make page responsive -->
  <title>Artistry Gallery</title> <!-- Page title -->
  <style>
    /* Gallery Page Styles */
    * {
      box-sizing: border-box; /* Ensures padding/margin don't break layout */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000; /* Changed to black background */
      color: #352b2b; /* All text white by default */
      /* background-image: url('path-to-background.jpg'); */ /* Optional: insert background image */
    }

    header {
      padding: 2rem; /* Adds space around text */
      text-align: center; /* Centers header text */
      background-color: #fff;
      font-size: 2rem; /* Large font size */
      font-weight: bold;
      color:#000;
    }

    .gallery {
      display: grid; /* Enables grid layout */
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 3 per row at full size, wraps smaller */
      gap: 1.5rem; /* Space between grid items */
      padding: 2rem; /* Space around gallery area */
    }

    .gallery-item {
      background-color: #ffffff; /* White background for item */
      border-radius: 8px; /* Rounded corners */
      overflow: hidden; /* Prevents image from overflowing */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
      transition: transform 0.2s; /* Animation for hover */
    }

    .gallery-item:hover {
      transform: scale(1.02); /* Slight zoom on hover */
    }

    .gallery-item img {
      width: 100%;
      height: 300px; /* Uniform thumbnail height */
      object-fit: cover; /* Crop to fill without stretching */
      display: block;
      cursor: pointer;
    }

    .caption {
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #010101; /* Changed to white */
    }

    /* Lightbox modal styling */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav style="background-color: #000000; padding: 1rem; text-align: center;">
    <a href="index.html" style="color: rgb(216, 1, 1); text-decoration: none; margin: 0 1rem;">Home</a>
    <a href="resume.html" style="color: rgb(69, 218, 23); text-decoration: none; margin: 0 1rem;">Resume</a>
    <a href="technology.html" style="color: rgb(17, 165, 160); text-decoration: none; margin: 0 1rem;">Tech Projects</a>
  </nav>

  <header>
    <!-- Editable Header Text -->
    <p>Welcome to the Artistry Gallery</p>
  </header>

  <div class="gallery">
    <!-- Gallery Item 1 -->
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/sknipp-pvcc/sknipp-pvcc.github.io/main/apoth.jpg" alt="Apothecary Painting" onclick="openLightbox(this.src)" />
      <div class="caption">Apothecary Painting • Mixed Media • 2024</div>
    </div>

    <!-- Gallery Item 2 -->
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/sknipp-pvcc/sknipp-pvcc.github.io/main/dad.jpg" alt="Dad" onclick="openLightbox(this.src)" />
      <div class="caption">Dad • Acrylic on Masonite • 2017</div>
    </div>

    <!-- Gallery Item 3 -->
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/sknipp-pvcc/sknipp-pvcc.github.io/main/brwindow.jpg" alt="Raven Faux Stained Glass Window" onclick="openLightbox(this.src)" />
      <div class="caption">Raven Window • Faux Stained Glass • 2020</div>
    </div>





    

    <!-- Copy/paste blocks above to add more artworks -->
  </div>

  <!-- Fullscreen Image Modal -->
  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Full-size artwork" />
  </div>

  <script>
    // Function to open image in fullscreen lightbox
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
    }
  </script>
</body>
</html>
