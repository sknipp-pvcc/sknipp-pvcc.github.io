<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Sets character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes page responsive -->
  <title>Sarah Knipp</title> <!-- Page title -->

  <!-- Import Kolker Brush from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">
  <!-- Import Mea Culpa from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
  <!-- Import Cactus Classical Serif from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to right, #fdfdfd 50%, #fdfdfd 50%);
    }

    .split {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
    }

    .left {
      left: 0;
      background: url('valeria-reverdo-AnrgtRJhGug-unsplash.jpg') no-repeat center/cover;
    }

    .right {
      right: 0;
      background: url('valeria-reverdo-AnrgtRJhGug-unsplash2.jpg') no-repeat center/cover;
    }

    .text-left, .text-right {
      position: absolute;
      width: 50%;
      text-align: center;
      font-size: 15vw;/*vw is for view width, which will change the size of text based on screen size*/
      font-weight: 1800;
      color: #736ab8;
      font-family: "Kolker Brush", cursive;
      text-shadow: -1px -1px 0 #f0d7f0, 1px -1px 0 #f0d7f0, -1px 1px 0 #f0d7f0, 1px 1px 0 #f0d7f0;

    }

    .text-left {
      top: -150px;
      left: 0;
      animation: floatDown 2s forwards;
    }

    .text-right {
      bottom: -150px;
      right: 0;
      animation: floatUp 2s forwards;
    }

    @keyframes floatDown {
      to {
        top: 20%;
      }
    }

    @keyframes floatUp {
      to {
        bottom: 20%;
      }
    }

    .center-wad {
      position: absolute;
      width: 40%;
      height: 100%;
      top: 0;
      left: 30%;
      transform: rotate(-20deg);
      background: url('wad-open-paper.png') no-repeat center/contain;
      z-index: 2;
    }

    .blossom-text {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%) rotate(-25deg);
      z-index: 3;
      text-align: center;
      white-space: nowrap;
    }

    .blossom-left, .blossom-right {
      display: inline-block;
      font-size: 6vw; /*vw is for view width, which will change the size of text based on screen size*/
      font-weight: bold;
      color: #ffffff;
      opacity: 0;
     
      font-family: "Mea Culpa", cursive;
    }

    .blossom-left {
      animation: blossomLeft 5s forwards;
      margin-right: -50px;
    }

    .blossom-right {
      animation: blossomRight 5s forwards;
      margin-left: -50px;
    }

    @keyframes blossomLeft {
      0% { transform: translateX(0); opacity: 0; }
      100% { transform: translateX(-60px); opacity: 1; }
    }

    @keyframes blossomRight {
      0% { transform: translateX(0); opacity: 0; }
      100% { transform: translateX(60px); opacity: 1; }
    }

    /* New font class for Cactus Classical Serif */
    .cactus-classical-serif-regular {
      font-family: "Cactus Classical Serif", serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="split left"></div>
  <div class="split right"></div>

  <div class="text-left"><a href="technology.html" style="color: inherit; text-decoration: none;">Technology</a></div>
  <div class="text-right"><a href="artistry.html" style="color: inherit; text-decoration: none;">Artistry</a></div>
  <!--<div class="center-wad"></div> REMOVED FOR NOW-->
  <div class="blossom-text">
    <span class="blossom-left cactus-classical-serif-regular"><a href="resume.html" style="color: inherit; text-decoration: none;">Sarah</a></span>
     <span class="blossom-right cactus-classical-serif-regular"><a href="Resume.html" style="color: inherit; text-decoration: none;">Knipp</a></span>
  </div>
  <!-- https://unsplash.com/photos/a-mountain-with-snow-AnrgtRJhGug?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash -->
</body>
</html>
